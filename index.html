<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Camp Pedidos</title>
    <meta name="description" content="Central hub para todas as nossas lojas e parceiros de delivery." />
    <!-- PWA -->
    <meta name="theme-color" content="#f6f7f8" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "sans": ["Plus Jakarta Sans", "sans-serif"],
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {  "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px " },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-sans antialiased min-h-screen flex flex-col transition-colors duration-300">
    <!-- Header / Navbar -->
    <header class="sticky top-0 z-50 glass-panel border-b border-white/50 dark:border-white/5">
        <div class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20 gap-8">
                <!-- Logo -->
                <div class="flex items-center gap-3 shrink-0">
                    <div
                        class="size-10 rounded-xl bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center text-white shadow-lg shadow-primary/30">
                        <span class="material-symbols-outlined text-[24px]">storefront</span>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white hidden sm:block">
                        Camp<span class="text-primary">Pedidos</span></h1>
                </div>
                <!-- Global Search -->
                <div class="flex-1 max-w-2xl hidden md:block">
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <span
                                class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">search</span>
                        </div>
                        <input
                            class="block w-full pl-11 pr-4 py-3 rounded-xl bg-slate-100/50 dark:bg-slate-800/50 border-transparent focus:border-primary focus:bg-white dark:focus:bg-slate-800 focus:ring-0 transition-all placeholder:text-slate-400 text-sm"
                            placeholder="Buscar por lojas, cardápios, ou produtos..." type="text" />
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center gap-4 shrink-0">
                    <button
                        class="relative p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-500 dark:text-slate-400 transition-colors">
                        <span class="material-symbols-outlined">notifications</span>
                    </button>
                    <button
                        class="flex items-center gap-2 pl-1 pr-3 py-1 rounded-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                        <span
                            class="material-symbols-outlined rounded-full p-1 bg-slate-100 dark:bg-slate-700">person</span>
                        <span class="text-sm font-medium hidden sm:block">Login</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex flex-1 max-w-[1440px] mx-auto w-full px-4 sm:px-6 lg:px-8 py-8 gap-8">
        <!-- Sidebar Navigation -->
        <aside class="w-64 hidden lg:flex flex-col gap-8 shrink-0 sticky top-28 h-[calc(100vh-9rem)]">
            <!-- Category Menu -->
            <div class="flex flex-col gap-1 overflow-y-auto custom-scrollbar pr-2 pb-4">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 px-3">Categorias</h3>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg bg-primary/10 text-primary font-medium transition-all shadow-sm"
                    href="#">
                    <span class="material-symbols-outlined filled text-[20px]">grid_view</span>
                    Todas Lojas
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-200 transition-colors group"
                    href="#">
                    <span
                        class="material-symbols-outlined group-hover:scale-110 transition-transform text-[20px]">restaurant</span>
                    Restaurantes
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-200 transition-colors group"
                    href="#">
                    <span
                        class="material-symbols-outlined group-hover:scale-110 transition-transform text-[20px]">local_pizza</span>
                    Pizzarias
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-slate-200 transition-colors group"
                    href="#">
                    <span
                        class="material-symbols-outlined group-hover:scale-110 transition-transform text-[20px]">lunch_dining</span>
                    Hambúrguer
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 min-w-0">
            <!-- Page Header & Filters -->
            <div class="mb-8 space-y-6">
                <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
                    <div>
                        <h2 class="text-3xl font-bold tracking-tight mb-2">Lojas Parceiras</h2>
                        <p class="text-slate-500 dark:text-slate-400">Encontramos <span
                                class="text-primary font-semibold" id="store-count">0</span> opções disponíveis para
                            você.</p>
                    </div>
                </div>

                <!-- Active Filter Tags -->
                <div class="flex flex-wrap gap-2">
                    <span
                        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-medium bg-primary/10 text-primary border border-primary/20">
                        Aberto Agora
                    </span>
                    <span
                        class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-medium bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-700">
                        Entrega Grátis
                    </span>
                </div>
            </div>

            <!-- Store Cards List (Injected via JS) -->
            <div id="org-list" class="flex flex-col gap-5">
                <!-- Cards injected here -->
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
